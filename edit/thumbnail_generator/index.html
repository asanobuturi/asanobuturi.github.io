<!doctype html><html lang=ja><head><title>サムネイルジェネレーター</title><meta name=viewport content="width=device-width,initial-scale=1"><meta charset=utf-8><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@800&display=swap" rel=stylesheet><script type=text/javascript src=/js/thumbnail_generator.min.js></script><meta name=robots content="noindex"></head><body><h1>物理部ウェブサイトサムネイルジェネレーター</h1><p>物理部のウェブサイトをSNS上でシェアしたときに表示されるサムネイル画像(OGP画像)を生成するツールです。少し前にPythonで作って、Google Colaboratory上に共有していたのですが、開発者がJavaScriptを覚えてウェブ版を作れるようになったので、ウェブに移植しました。こっちの方が圧倒的に楽だと思います。</p><p>Google FontsをつかってM Plusフォントをダウンロードして使っています。</p><p>ダウンロードボタンをクリックしてダウンロードしてください。</p><h2>設定</h2><label for=text_1>メインの文字を入力(二行まで)
<textarea id=text_1></textarea></label>
<label for=text_2>サブの文字を入力(省略可)
<input id=text_2></input></label>
<label for=color>色を選択
<select name=color id=color>
<option value=orange>橙(デフォルト)</option>
<option value=yellow>黄(電工の部屋)</option></select></label>
<input id=dl_button type=button value=ダウンロード><h2>生成された画像</h2><canvas id=canvas width=1200 height=630></canvas></body></html>
