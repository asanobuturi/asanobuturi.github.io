<!doctype html><html lang=ja><head><title>サムネイルジェネレーター</title><meta name=viewport content="width=device-width,initial-scale=1"><meta charset=utf-8><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@800&display=swap" rel=stylesheet><meta name=robots content="noindex"></head><body><h1>物理部ウェブサイトサムネイルジェネレーター</h1><p>物理部のウェブサイトをSNS上でシェアしたときに表示されるサムネイル画像(OGP画像)を生成するツールです。少し前にPythonで作って、Google Colaboratory上に共有していたのですが、開発者がJavaScriptを覚えてウェブ版を作れるようになったので、ウェブに移植しました。こっちの方が圧倒的に楽だと思います。</p><p>Google FontsをつかってM Plusフォントをダウンロードして使っています。</p><p>ダウンロードボタンをクリックしてダウンロードしてください。</p><h2>設定</h2><label for=text_1>メインの文字を入力(二行まで)
<textarea id=text_1></textarea></label>
<label for=text_2>サブの文字を入力(省略可)
<input id=text_2></input></label>
<label for=color>色を選択
<select name=color id=color>
<option value=orange>橙(デフォルト)</option>
<option value=yellow>黄(電工の部屋)</option></select></label>
<input id=dl_button type=button value=ダウンロード><h2>生成された画像</h2><canvas id=canvas width=1200 height=630></canvas></body><script>const canvas=document.getElementById("canvas");const ctx=canvas.getContext("2d");const width=canvas.clientWidth;const height=canvas.clientHeight;const logo=new Image();logo.src="/image/Logo.png";let text_1=new Array("ここにテキストを入力");let text_2="";function draw(e){ctx.fillStyle="white";ctx.fillRect(0,0,width,height);if(document.getElementById("color").value=="orange"){ctx.fillStyle="rgb(231,76,60)";}
else if(document.getElementById("color").value=="yellow"){ctx.fillStyle="rgb(231,182,60)";}
ctx.fillRect(30,30,30,120);ctx.fillRect(30,30,120,30);ctx.fillRect(width-30,30,-30,120);ctx.fillRect(width-30,30,-120,30);ctx.fillRect(30,height-30,30,-120);ctx.fillRect(30,height-30,120,-30);ctx.fillRect(width-30,height-30,-30,-120);ctx.fillRect(width-30,height-30,-120,-30);ctx.imageSmoothingEnabled=true;ctx.drawImage(logo,334,64,118,73);ctx.fillStyle="black";ctx.textAlign="left"
ctx.textBaseline="middle";ctx.font=("56px 'M PLUS 2'");ctx.fillText("浅野学園物理部",476,100);ctx.textAlign="center";ctx.font=("96px 'M PLUS 2'");if(text_1.length==2){if(text_2!=""){ctx.fillText(text_1[0],width/2,height/2-96*0.8);ctx.fillText(text_1[1],width/2,height/2+96*0.3);ctx.font=("72px 'M PLUS 2'");ctx.fillText(text_2,width/2,430);}else{ctx.fillText(text_1[0],width/2,height/2-96*0.5);ctx.fillText(text_1[1],width/2,height/2+96*0.5);}}else{if(text_2!=""){ctx.fillText(text_1[0],width/2,height/2-50);ctx.font=("72px 'M PLUS 2'");ctx.fillText(text_2,width/2,height/2+50);}else{ctx.fillText(text_1[0],width/2,height/2);}}}
function change(e){if(e.currentTarget.id=="text_1"){text_1=e.currentTarget.value.split("\n");if(text_1.length>2){text_1=new Array(text_1[0],text_1[1]);e.currentTarget.value=text_1.join("\n")}}else if(e.currentTarget.id=="text_2"){text_2=e.currentTarget.value;}
draw();}
function download(){let data=canvas.toDataURL("image/jpeg",0.85);var link=document.createElement("a");link.href=data;link.download="thumbnail.jpg";link.click();}
window.addEventListener("load",draw);document.getElementById("text_1").addEventListener("input",change);document.getElementById("text_2").addEventListener("input",change);document.getElementById("color").addEventListener("input",draw);document.getElementById("dl_button").addEventListener("click",download);</script></html>
